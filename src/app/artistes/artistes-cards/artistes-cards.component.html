<div class="artist-card" (click)="goToArtistDetail()">
    <img src="../../assets/Photos/{{artist.id}}.jpg"  class="artist-image">
    <div class="artist-info">
      <h3>{{ artist.name }}</h3>
      <p>{{ artist.isGroup ? "Groupe" : "Artiste solo" }}</p>
      <p>{{ artist.style.name }}</p>
    </div>
  </div>
