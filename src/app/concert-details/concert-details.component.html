<img class="Background" src="assets/background.png" rel="preload" alt="Background">
<div class="container">
  <div class="left">
    <img src="assets/Lieux/{{concert.lieu.id}}.jpg" width="400" height="400">
    <p></p>
    <p>Nom : <span>{{concert.concertName}}</span></p>
    <p>Localisation : <span>{{concert.lieu.name}}</span></p>
    <p>Date de début : <span>{{concert.debut | date : "dd/MM/yyyy"}}</span></p>
    <p>Date de fin : <span>{{concert.fin | date : "dd/MM/yyyy"}}</span></p>
  </div>
  <div class="right">
    <table class="artiste-table">
      <thead>
      <tr>
        <th>ARTISTE</th>
        <th>NATIONALITÉ</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let artist of concert.artistes">
        <td>{{artist.name}}</td>
        <td>{{artist.nationalite.name}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
